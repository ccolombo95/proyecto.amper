<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/style-admin.css" />
    <script
      src="https://kit.fontawesome.com/f7fb471b65.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Emprendimientos</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navegacion">
        <a class="anclaLogo" href="/">
          <span>Amper</span>
        </a>
        <ul class="listaNav">
          <li class="listaItem">
            <a class="linkNav" href="./startups.html">Emprendimientos</a>
          </li>
          <li class="listaItem">
            <a class="linkNav iniciarSesion" href="./../../auth/logout"
              >Cerrar sesión</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div id="BodyContainerAdmin">
      <div class="BodyContainerSection">
        <h1>Emprendimientos</h1>
        <div id="TableFunctions">
          <input type="text" placeholder="Buscar" id="buscador" />
          <a href="./create-startup.html" class="button brown" id="ButtonAdmin"
            >Nuevo</a
          >
        </div>

        <table id="TableAdmin">
          <thead id="header">
            <tr>
              <th>ID</th>
              <th>Imagen</th>
              <th>Empresa</th>
              <th>Responsable</th>
              <th>Descripción</th>
              <th>Donaciones</th>
            </tr>
          </thead>
          <tbody id="startups-table"></tbody>
          <!-- Renamed table to movies-table -->
        </table>

        <div id="pagination-controls"></div>
      </div>
    </div>
    <script src="./../js/admin-main.js"></script>
    <script src="./../js/admin-startups.js"></script>
    <!-- Updated script name -->
  </body>
</html>
